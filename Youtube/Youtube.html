<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./youtube.css">
</head>
<body>
<!--Navbar-->    
    <nav>
        <header class="header">
          <div class="left-section"> 
            <div>
                <img class="header-hamberger" src="./Header icons/hamburger-menu.svg" alt="hamberger">
            </div>

            <div class="youtube-logo">
                <img src="./Header icons/youtube-logo.svg" alt="youtube-logo">
                <div class="youtube-logo-superscript">
                    <P>IN</P>
                </div>
                <div class="tooltip">
                    <p>Youtube Home</p>
                </div>
            </div>
          </div>

          <div class="middle-section">
            <div>
                <input class="header-search" type="search" placeholder="Search">
            </div>

            <div class="search-icon-container">
                <img class="search-icon" src="./Header icons/search.svg" alt="search-icon">
                <div class="tooltip">
                    <p>Search</p>
                </div>
            </div>

            <div class="voice-search-img">
                <img src="./Header icons/voice-search-icon.svg" alt="voice-search-img">
                <div class="tooltip">
                    <p>Search with your voice</p>
                </div>
            </div>
            </div>    

            <div class="right-section">  
                <div class="create-icon">
                    <img src="./Header icons/upload.svg" alt="upload-icon">
                    <div class="tooltip">
                        <p>Create</p>
                    </div>
                </div>

                <div class="notifications-icon">
                    <img src="./Header icons/notifications.svg" alt="notifications-icon">
                    <div class="notification-absolute">
                        9+
                    </div>
                    <div class="tooltip">
                        <p>Notifications</p>
                    </div>
                </div>

                <div>
                    <img class="profile-icon" src="./Header icons/my-profile.jpg" alt="profile-icon">
                </div>
            </div>

        </header>
        <hr class="nav-hr">
    </nav>
    
<!--Sidebar-->    
<aside>
    <div class="sidebar">
        <div>
            <img  class="sidebar-icon-size" src="./Aside Icons/home.svg" alt="side-home">
            <p>Home</p>
        </div>

        <div>
            <img class="sidebar-icon-size-shorts" src="./Aside Icons/YouTube_Shorts_29.png" alt="youtube-shorts-img">
            <p>Shorts</p>
        </div>

        <div>
            <img  class="sidebar-icon-size" src="./Aside Icons/subscriptions.svg" alt="subscriptions-img">
            <p>Subscriptions</p>
        </div>

        <div>
            <img  class="sidebar-icon-size" src="./Aside Icons/library.svg" alt="library-img">
            <p>Library</p>
        </div>

    </div>
</aside>

<main>
    <div></div>
</main>

</body>
</html>
